{% extends "quizzes/base.html" %}
{% block title %}{{ block.super }}: Password{% endblock %}
{% block content %}
    {% load crispy_forms_filters %}
    <div class="columns is-centered">
        <div class="column is-three-fifths">

            <header class="block">
                <h1 class="title">Change Password</h1>
            </header>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="control">
                    <button class="button is-link has-text-weight-semibold" type="submit">Update Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
