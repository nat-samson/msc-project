{% extends "users/base_users.html" %}
{% load crispy_forms_filters %}
{% block box %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control">
            <button class="button is-link" type="submit">Register</button>
        </div>
    </form>
    <br>
    <small>
        Already have an account? <a class="is-underlined" href="{% url 'login' %}">Log in</a>
    </small>
{% endblock box %}
