{% extends "quizzes/base.html" %}
{% block title %}{{ block.super }}: Login{% endblock %}
{% block body %}
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    </form>
    <small>
        <a href="{% url 'password_reset' %}">Forgotten your password?</a>
    </small>
    <small>
        Don't have an account yet? <a href="{% url 'register' %}">Register today</a>
    </small>
{% endblock body %}
