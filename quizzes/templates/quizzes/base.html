{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quizzes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'quizzes/base.css' %}">
</head>
<body>
{% block body %}
<header>
    <nav>
        <a href={% url 'home' %}>Home</a>
        {% if user.is_authenticated %}
            <a href="#">Progress</a>
            <a href="#">Dashboard</a>
            <a href="#">{{ user.username }}'s Profile</a>
            <a href={% url 'logout' %}>Logout</a>
        {% else %}
            <a href={% url 'login' %}>Login</a>
            <a href={% url 'register' %}>Register</a>
        {% endif %}
    </nav>
</header>
<div>
    {% block content %}
    {% endblock content %}
</div>
{% endblock body %}
</body>
</html>
