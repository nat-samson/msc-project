{% extends "quizzes/base.html" %}
{% load static %}

{% block title %}{{ block.super }}: Quiz{% endblock %}

{% block content %}
    <div class="container">
        <div id="quiz">
            <div id="quiz-status">
                <div id="quiz-status-item">
                    <p class="quiz-status-text" id="quiz-progress">
                        1/4
                    </p>
                </div>
                <div id="quiz-status-item">
                    <p class="quiz-status-text" id="score">0 pts</p>
                </div>
            </div>
            <div id="question-header">
                <!-- >logic here for showing origin-to-target detail </-->
                <h3 id="question-direction"></h3>
                <h2 id="question-detail"></h2>
            </div>
            <div class="option-list">
                <div class="option">
                    <p class="option-num">1</p>
                    <p class="option-detail" data-num="0"></p>
                </div>
            </div>
            <div class="option-list">
                <div class="option">
                    <p class="option-num">2</p>
                    <p class="option-detail" data-num="1"></p>
                </div>
            </div>
            <div class="option-list">
                <div class="option">
                    <p class="option-num">3</p>
                    <p class="option-detail" data-num="2"></p>
                </div>
            </div>
            <div class="option-list">
                <div class="option">
                    <p class="option-num">4</p>
                    <p class="option-detail" data-num="3"></p>
                </div>
            </div>
            <a href="{% url 'home' %}">Quit</a>
            <button id="continue">Continue</button>
            <form method="post" id="results-form">
                {% csrf_token %}
                <input type="hidden" id="results-data" name="results">
            </form>
        </div>
    </div>
{% endblock content %}
{% block scripts %}
    {{ questions|json_script:"questions-data" }}
    <script src={% static 'quizzes/js/quiz.js' %}></script>
{% endblock scripts %}
