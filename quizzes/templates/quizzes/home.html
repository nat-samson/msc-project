{% extends "quizzes/base.html" %}

{% block title %}{{ block.super }}: Home{% endblock %}

{% block content %}
<h1>Topics</h1>
{% for topic in topics %}
    <div>
    <h2>{{ topic.name }}</h2>
    {{ topic.description }} <br>
    <a href="#">Revise</a>
    <a href="#">Quiz</a>
    <small> <br>
        {% for word in topic.words.all %}
            {{ word.target }} <br>
        {% endfor %}
    </small>
    </div>
{% endfor %}
{% endblock content %}
