{% extends "quizzes/base.html" %}

{% block title %}{{ block.super }}: Home{% endblock %}

{% block content %}
<h1>Topics</h1>
{% for topic in topics %}
    <div>
    <h2>{{ topic.name }}</h2>
    {{ topic.description }} <br>
    <a href="{% url 'topic_detail' topic.id %}">Revise</a>
    <a href="#">Quiz</a>
    </div>
{% endfor %}
{% endblock content %}
